<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teenage Calculator - By Erick Martin</title>
</head>

<body>
    <div class="title">
        <h1>Teenage</h1>
        <h1>Pocket Calculator</h1>
        <h3>By Erick Martin</h3>
    </div>
    <div class="container-pocket">
        <div class="header-pocket">
            <div class="header-pocket--ball">
                <!-- 		ball -->
            </div>
            <div class="header-pocket--inside">
                <!-- 	hoals -->
            </div>
            <div class="header-pocket--title">
                <h3>pocket calculator</h3>
            </div>
        </div>
        <div class="union-pocket">
            <div class="union-pocket--box">
                <i class="union-inner union-inner__left"></i>
                <i class="union-inner union-inner__right"></i></div>
            <div class="union-pocket--box">
                <i class="union-inner union-inner__left"></i>
                <i class="union-inner union-inner__right"></i></div>
        </div>
        <!-- body pocket -->
        <div class="body-pocket">
            <div class="body-pocket__title">
                <div class="body-pocket__banner">
                    <h2>arcade</h2>
                </div>
                <div class="body-pocket__logo">
                    <div class="svg"><svg xmlns="http:​/​/​www.w3.org/​2000/​svg" viewBox="0 0 160 80">
                            <path class="fill" d="M141.33,40.006h-17.253l-8.652-15.003L124.076,10h17.253l8.652,15.003L141.33,40.006z M126.877,21.602c-1.85,3.201-0.75,7.301,2.45,9.152c3.201,1.85,7.301,0.75,9.152-2.45s0.75-7.301-2.45-9.152 S128.727,18.402,126.877,21.602 M93.17,20.002l3.251,1.85l-2.651,4.601l-3.251-1.85l-6.601,11.452l9.702,5.601l5.301-9.152 l11.602,6.701c2.55,1.45,5.751,0.6,7.201-1.95c1.45-2.55,0.6-5.751-1.95-7.201l-11.552-6.751l5.251-9.152L99.772,8.55L93.17,20.002z"></path>
                            <path class="line" fill="none" stroke-width="0.5" stroke-miterlimit="10" d="M141.33,40.006h-17.253 l-8.652-15.003L124.076,10h17.253l8.652,15.003L141.33,40.006z M126.877,21.602c-1.85,3.201-0.75,7.301,2.45,9.152 c3.201,1.85,7.301,0.75,9.152-2.45s0.75-7.301-2.45-9.152S128.727,18.402,126.877,21.602 M93.17,20.002l3.251,1.85l-2.651,4.601 l-3.251-1.85l-6.601,11.452l9.702,5.601l5.301-9.152l11.602,6.701c2.55,1.45,5.751,0.6,7.201-1.95c1.45-2.55,0.6-5.751-1.95-7.201 l-11.552-6.751l5.251-9.152L99.772,8.55L93.17,20.002z"></path>
                        </svg>​</div>
                </div>
            </div>
            <!-- body-pocket-square -->
            <div class="body-pocket__display">
                <div class="body-pocket__number">0</div>
            </div>
            <div class="body-pocket__bottom">
            </div>
            <!-- body-pocket-square -->
            <div class="body-pocket__keys">
                <button class="key" data-action="add">
                    <div class="key-button-box">
                        <div class="key-button-inner suma" data-action="suma" data-type="operator">
                            <div class="key-button-name">
                                <span class="key-button-symbol">+</span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key" data-action="subtract">
                    <div class="key-button-box">
                        <div class="key-button-inner resta" data-action="resta" data-type="operator">
                            <div class="key-button-name">
                                <span class="key-button-symbol">-</span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key" data-action="multiply">
                    <div class="key-button-box">
                        <div class="key-button-inner multiplica" data-action="multiplica" data-type="operator">
                            <div class="key-button-name">
                                <span class="key-button-symbol">&times;</span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key" data-action="divide">
                    <div class="key-button-box">
                        <div class="key-button-inner divide" data-action="divide" data-type="operator">
                            <div class="key-button-name">
                                <span class="key-button-symbol">÷</span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner">
                            <div class="key-button-name">
                                <span class="key-button-symbol"></span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner" data-type="number">
                            <div class="key-button-name">
                                <span class="key-button-symbol">7</span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner ocho" data-type="number">
                            <div class="key-button-name">
                                <span class="key-button-symbol">8</span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner nueve" data-type="number">
                            <div class="key-button-name">
                                <span class="key-button-symbol">9</span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner">
                            <div class="key-button-name">
                                <span class="key-button-symbol"></span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner">
                            <div class="key-button-name">
                                <span class="key-button-symbol"></span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner cuatro" data-type="number">
                            <div class="key-button-name">
                                <span class="key-button-symbol">4</span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner cinco" data-type="number">
                            <div class="key-button-name">
                                <span class="key-button-symbol">5</span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner seis" data-type="number">
                            <div class="key-button-name">
                                <span class="key-button-symbol">6</span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner">
                            <div class="key-button-name">
                                <span class="key-button-symbol"></span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner">
                            <div class="key-button-name">
                                <span class="key-button-symbol"></span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner uno" data-type="number">
                            <div class="key-button-name">
                                <span class="key-button-symbol">1</span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner dos" data-type="number">
                            <div class="key-button-name">
                                <span class="key-button-symbol">2</span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner tres" data-type="number">
                            <div class="key-button-name">
                                <span class="key-button-symbol">3</span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner">
                            <div class="key-button-name">
                                <span class="key-button-symbol"></span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner">
                            <div class="key-button-name">
                                <span class="key-button-symbol"></span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner cero" data-type="number">
                            <div class="key-button-name">
                                <span class="key-button-symbol">0</span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key" data-action="decimal">
                    <div class="key-button-box">
                        <div class="key-button-inner" data-type="number">
                            <div class="key-button-name">
                                <span class="key-button-symbol">.</span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key" data-acion="clear">
                    <div class="key-button-box">
                        <div class="key-button-inner" data-type="clear">
                            <div class="key-button-name">
                                <span class="key-button-symbol">AC</span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key" class="key--equal" data-action="calulate" >
                    <div class="key-button-box">
                        <div class="key-button-inner" data-type="equal">
                            <div class="key-button-name">
                                <span class="key-button-symbol">=</span>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="key">
                    <div class="key-button-box">
                        <div class="key-button-inner" >
                            <div class="key-button-name">
                                <span class="key-button-symbol"></span>
                            </div>
                        </div>
                    </div>
                </button>
                ...</div>
        </div>
    </div>

    <div class="body-pocket__colors">
        <button class="body-pocket-color">rythm</button>
        <button class="body-pocket-color">sub</button>
        <button class="body-pocket-color">factory</button>
        <button class="body-pocket-color">arcade</button>
        <button class="body-pocket-color">office</button>
        <button class="body-pocket-color">robot</button>
        <button class="body-pocket-color">tonic</button>
        <button class="body-pocket-color">K.0!</button>
        <button class="body-pocket-color">speak</button>
    </div>

    <footer class="pocket-footer">
        <span>©2021 Erick Martin Advance Engineering</span></footer>
    <script src="script.js"></script>
</body>

</html>
